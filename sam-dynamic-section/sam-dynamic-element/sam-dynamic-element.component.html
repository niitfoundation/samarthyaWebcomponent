<!--switch case for selecting element type-->
<div fxLayout="row">
  <div [ngSwitch]="element.elemType">

    <!--lables with icons-->
    <div *ngSwitchCase="'iconDiv'" title='{{element.dataObj.info}}'>
      <div fxLayout="row" class="elements">
        <div fxFlex="40px" class="">
          <i class="material-icons">{{element.dataObj.icon}}</i>
        </div>
        <div fxFlex class="dataText">
          {{element.dataObj.data}}
        </div>
      </div>
    </div>

    <!--data in chips-->
    <div *ngSwitchCase="'chips'">
      <div>
        <md-chip-list>
          <md-chip selected="true" color="accent" class="chips" title='{{element.dataObj.data}}'>
            <div class="chips">{{element.dataObj.name}}</div>
          </md-chip>
        </md-chip-list>
      </div>
    </div>


    <!--lable with title-->
    <div *ngSwitchCase="'titleDiv'">
      <div fxLayout="row" class="elements">
        <div fxFlex="10" class="dataText">
          {{element.dataObj.title}}
        </div>
        <div fxFlex></div>
        <div fxFlex="90" class="dataText">
          {{element.dataObj.data}}
        </div>
      </div>
    </div>

    <!--plain div-->
    <div *ngSwitchCase="'div'">
      <div fxLayout="row" class="elements">
        <div class="dataText">
          {{element.dataObj.data}}
        </div>
      </div>
    </div>


    <!--input box-->
    <div *ngSwitchCase="'input'">
      <md-input-container>
        <input mdInput [(ngModel)]="element.elemName" type="element.type" placeholder="element.elemLabel">
      </md-input-container>
    </div>


    <!--label div-->
    <div fxLayout="row" class="elements">
      <div fxFlex="10" class="dataText">
        {{element.dataObj.title}}
      </div>
    </div>

  </div>
</div>
