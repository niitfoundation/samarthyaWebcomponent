<!--One Section shown in one card-->

    <!--title of the Sections-->
    <md-card-title>{{sectionTitle}}</md-card-title>
    <md-card-content>

        <!--data of the Sections-->
        <sam-dynamic-view [elements]="elements" [alignElement]="alignElement"> </sam-dynamic-view>
    </md-card-content>
</md-card>
