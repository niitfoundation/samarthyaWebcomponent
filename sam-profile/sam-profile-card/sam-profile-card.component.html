<div id="profilecard" class="downloadCard">

    <md-card class="card">
        <md-card-title class="center">
            <!-- hereâ€™s the avatar -->
            <img src='https://eliaslealblog.files.wordpress.com/2014/03/user-200.png' class="img">
            <!-- the username -->
            <div class="name">
                {{cardData.name}}
            </div>
        </md-card-title>
        <hr>
        <div fxLayout="row">
            <div fxFlex="9" class="text">
                <i class="material-icons">business_center</i>
            </div>
            <div fxFlex="25" class="text">
                {{cardData.profession}}
            </div>
            <div fxFlex="9" class="text">
                <i class="material-icons">event_available</i>
            </div>
            <div fxFlex class="text">
                {{cardData.role}}
            </div>
        </div>
        <br>
        <div fxLayout="row">
            <div fxFlex="9" class="text"><i class="material-icons">work</i>
            </div>
            <div fxFlex="25" class="text">
                {{cardData.experience}} yr
            </div>
            <div fxFlex="9" class="text">
                <i class="material-icons">business</i>
            </div>
            <div fxFlex class="text">
                {{cardData.currentCompany}}
            </div>
        </div>
        <hr>
        <div fxLayout="row">
            <div fxFlex="9" class="text">
                <i class="material-icons">location_on</i>
            </div>
            <div fxFlex="91" class="text">
                {{cardData.location}}
            </div>
        </div>
        <br>
        <div fxLayout="row">
            <div fxFlex="9" class="text">
                <i class="material-icons">email</i>
            </div>
            <div fxFlex="91" class="text">
                {{cardData.email}}
            </div>
        </div>
        <br>
        <div fxLayout="row">
            <div fxFlex="9" class="text"><i class="material-icons">call</i>
            </div>
            <div fxFlex="91" class="text">
                {{cardData.mobileNumber}}
            </div>
        </div>
        <hr>
        <div fxLayout="row">
            <div fxFlex="9" class=" chipsIcon text">
                <i class="material-icons">library_books</i>
            </div>
            <div fxFlex="91">
                <div class="text chips" fxLayout="row" fxLayoutWrap>
                    <md-chip-list class="mat-chip-list-stacked" fxFlex>
                        <md-chip *ngFor="let skill of cardData.skills">
                            <div fxFlex>{{skill.name}}
                            </div>
                        </md-chip>
                    </md-chip-list>
                </div>
            </div>
        </div>
        <br>
        <!-- some social links to show off -->
        <md-card-actions>
            <div fxLayoutAlign="end">
                <a id="downloadpc">
                    <a md-icon-button (click)="download(event)">
                        <i class="material-icons">file_download</i>
                    </a>
                </a>
            </div>
        </md-card-actions>
    </md-card>
</div>
